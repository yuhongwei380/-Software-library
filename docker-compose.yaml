version: '3.7'


services:
  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|run|boot|rootfs/var/lib/|var|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - "9311:9100"
    #network_mode: host
    restart: always
    privileged: true

  process-exporter:
    image: ncabatoff/process-exporter
    volumes: 
      - /proc:/host/proc
      - ./filename.yml:/config/filename.yml
    command: 
      - --procfs
      - /host/proc
      - -config.path 
      - /config/filename.yml
      
    network_mode: host

    
    restart: always
    privileged: true
